  test_transform_args: ''
  backbone: manual_mlp-2,128,128,2048-0,192,384,6,relu
  n_classes: 100
  compile: false
  lr: 0.001
  min_lr: 1.0e-06
  batch_size: 64
  warmup_epochs: 4
  optimizer: adamw
  lrs: CosineAnnealingLR
  wd: 0.05
  label_smoothing: 0.0
  load: null
data:
  name: dvs_lip
  root: /dev/shm/dvs_lip
  sample_number: 1024
  sampler: k_mean_sample-128,128-1
  norm_t: none
  batch_size: 64
  num_workers: 8
  train_full_sample: false
  train_repeats: 3
  val_root: null
  val_sample_number: null
  val_sampler: null
  val_repeats: 1
