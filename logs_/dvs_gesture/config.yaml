# lightning.pytorch==2.5.3
seed_everything: 0
trainer:
  accelerator: auto
  strategy: auto
  devices:
  - 0
  - 1
  - 2
  - 3
  num_nodes: 1
  precision: bf16-mixed
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: ./dvs_gesture
      name: lightning_logs
      version: 257
      log_graph: false
      default_hp_metric: true
      prefix: ''
      sub_dir: null
      comment: ''
      purge_step: null
      max_queue: 10
      flush_secs: 120
      filename_suffix: ''
  callbacks: null
  fast_dev_run: false
  max_epochs: 64
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0
  gradient_clip_algorithm: norm
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: ./dvs_gesture
  model_registry: null
model:
  P: 2
  H: 128
  W: 128
  h: 128
  w: 128
  train_transform_args: RandomResize-0.8,1.2-0.8,1.2/RandomRotation-128,128-10/RandomShear-0.02,0.02/RandomTranslate-16,16/RandomErasing-128,128-0.1-16,16/RandomChunkDrop-8,256
  train_transform_policy: RandomApply-0.6
  test_transform_args: ''
  backbone: manual_mlp-2,128,128,2048-0,64,128,2,relu,0-0-0
  n_classes: 11
  compile: false
  lr: 0.001
  min_lr: 0.0
  batch_size: 64
  warmup_epochs: 4
  optimizer: adamw
  lrs: CosineAnnealingLR
  wd: 0.0
  label_smoothing: 0.0
  load: null
data:
  name: dvs_gesture
  root: /dev/shm/DVS128Gesture/events_np
  sample_number: 4096
  sampler: random_sample
  norm_t: none
  batch_size: 64
  num_workers: 8
  train_repeats: 24
  val_root: null
  val_sample_number: null
  val_sampler: null
  val_repeats: 10
  prefetch_factor: 4
test_only: false
resume: null
optimizer: null
lr_scheduler: null
